<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuxable Ltd Closure Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #555; /* Changed the color to a less dramatic one */
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/tux-large.png" alt="Tuxable Ltd Logo">
        <h1>Tuxable Ltd Closure Announcement</h1>
        <p>Dear clients,</p>
        <p>We regret to inform you that Tuxable Ltd has ceased operations.</p>
        <p>We appreciate your support throughout the years.</p>
        <p>Thank you for your business.</p>
        <p>Sincerely,</p>
        <p>Jack Mitchell</p>
    </div>
</body>
</html>
